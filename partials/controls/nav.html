<header class="navbar navbar-catalog navbar-inner">
    <nav tolerance='20' offset='200' class="navbar navbar-default" role="navigation" headroom>
        <section>
            <div class="container">
                <ul class="nav navbar-nav pull-left">
                     <li class="back animated fadeInLeft" ng-class="{'ng-hide': isActive('catalog')}">
                        <a href back-step class="back">
                            <i class="fa fa-arrow-left"></i>
                        </a>
                    </li>
                    <li class="products">
                        <a id="451qa_home_link" class="vertical-center" ng-show="Four51User.isAuthenticated()" href="catalog">
                            <i class="fa fa-home visible-xs"></i>
                            <span class="hidden-xs">{{'Home' | rc}}</span>
                        </a>
                    </li>
                    <li class="order" ng-class="{'active': isActive('order'), 'active-xs': isActive('favoriteorders')}">
                        <a id="451qa_order_link" class="vertical-center" href="order">
                            <i class="fa fa-bar-chart-o visible-xs"></i>
                            <span class="hidden-xs">{{'Orders' | r}}</span>
                        </a>
                    </li>
                    <li>
                        <a id="451qa_acct_link" class="vertical-center" href="admin">
                            <i class="fa fa-user visible-xs"></i>
                            <span class="hidden-xs">{{'Profile' | r}}</span>
                        </a>
                    </li>
                    <li ng-show="cartCount">
                        <a id="451qa_acct_link" class="vertical-center" href="cart">
                            <i class="fa fa-shopping-cart visible-xs"></i>
                            <span class="hidden-xs">{{'View Cart' | r}}</span>
                        </a>
                    </li>
                    <li class="visible-xs">
                        <a id="451qa_acct_link" class="vertical-center" href="search">
                            <i class="fa fa-search visible-xs"></i>
                        </a>
                    </li>
                    <li ng-show="user.Type!='TempCustomer'" class="logout">
                        <a href="#"  class="451_btn_logout vertical-center" ng-click="Logout()">
                            <i class="fa fa-power-off text-danger visible-xs"></i>
                            <span class="hidden-xs">{{'Log Out' | r}}</span>
                        </a>
                    </li>
                </ul>
    			<div class="pull-right vertical-center hidden-xs" style="height:60px;">
                	<div>
		            	<input type="text" ng-model="navSearchTerm" style="min-height: 20px; font-size: 12pt; width:125px;" ng-init="event = []" ng-keyup="event=$event" />
		            	<a ng-disabled="!navSearchTerm" ng-href="search/{{navSearchTerm}}" style="font-size: 12pt; color:white;" ><div class="btn glt-font">Search</div></a>
                    </div>
		        </div>
            </div>
        </section>
    </nav>
</header>
